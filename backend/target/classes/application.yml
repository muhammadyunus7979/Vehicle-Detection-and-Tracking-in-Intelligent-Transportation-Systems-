spring:
  servlet:
    multipart:
      max-file-size: 2GB
      max-request-size: 2GB

logging:
  level:
    root: INFO
    com.its.vdt: DEBUG

security:
  jwt:
    secret: ${JWT_SECRET:dev-secret-key-must-be-at-least-32-characters-long-for-hmac-sha256}
    expiration: 7200

app:
  inference:
    url: ${INFERENCE_URL:http://localhost:8001/infer}
  storage:
    path: ${STORAGE_PATH:${java.io.tmpdir}/vdt-storage}

